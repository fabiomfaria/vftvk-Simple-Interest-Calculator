<!DOCTYPE html>
<html>
    <head>
    <title>Investment Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- creating a "container" div to center the "maindiv" div as requested in the project.  -->
        <div class="container">
            <div class="maindiv">
                <h1>Simple Interest Calculator</h1><br></br>
                    <!-- principal value -->
                    Amount <input type="number"  id="principal">  <br></br>
                    <!-- Call range update call -->
                    Rate <input type="range" onchange="updateRate()" id="rate" min="1" max="20" value="10.25" step="0.25" >
                        <span id="rate_val">
                        10.25%
                        </span> <br></br>
                    <!-- years selection list -->
                    No. of Years <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        </select>  
                        <br></br>
                    <!-- interest calculation button -->   
                    <button onclick="compute()">Compute Interest</button>
                    <br></br>
                    <!-- Answer area for calculation -->
                    <span id="result">

                    </span>
                    <br></br>
                    <!-- Area for credits -->
                <footer>
                    &#169; This Calculator belongs to FÃ¡bio Faria
                </footer>
            </div>
        </div>
    </body>
    
</html>
